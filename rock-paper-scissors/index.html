<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<title>Let's Play</title>
	<style type="text/css">
		body {
			text-align: center;
			margin-top: 200px;
			background-color: tomato;

			}
		.js-btn {
			width: 220px;
			height: 56px;
			border: 1px solid #ff4321;
			font-family: Roboto, sans-serif;
			font-weight: bold;
			font-size: 23px; 
			border-radius: 3px;
			background-color: white;
			color: tomato;
			cursor: pointer;
			}
		.js-btn:hover {
			background-color: whitesmoke; 
			}
		.para {
			color: white;
			font-family: Roboto, sans-serif;
			font-size: 50px;
			}
	</style>
</head>
<body>
<button class="js-btn">Play</button>
<p class="para"></p>
<script src="main.js"></script>
</body>
</html>
